<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrousel Intéractif</title>
</head>
<body>
    <!-- Conteneur du carrousel -->
    <div class="carousel-container">
        <!-- Wrapper pour les images du carrousel -->
        <div class="carousel-wrapper" id="carousel">
            <div class="carousel-item"><img src="https://images.unsplash.com/photo-1666882990322-e7f3b8df4f75?ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1"></div>
            <div class="carousel-item"><img src="https://images.unsplash.com/photo-1580652134563-781a4bf28cfc?ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2"></div>
            <div class="carousel-item"><img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixid=MnwzNzU4OTR8MHwxfGFsbHwzfHx8fHx8fHwxNjU4Mjk1MTU3" alt="Image 3"></div>
            <!-- Ajoutez autant d'éléments que nécessaire -->
        </div>
    </div>
    
    <!-- Boutons pour naviguer dans le carrousel -->
    <button onclick="prevSlide()">Précédent</button>
    <button onclick="nextSlide()">Suivant</button>

    <script src="script.js"></script>
</body>
</html>
